<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#006400">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>

    <header class="page-header" role="banner">
      <h1 class="project-name">{{ "Rotate" }}</h1>
      <video controls autoplay>
  <source src="https://drive.google.com/file/d/13IUEFSgkV8A_wQIkpjSKySxVxk4O17Rp/view?usp=sharing" type="video/mp4">
  <source src="GCShort.ogg" type="video/ogg">
  Your browser does not support the video tag.
</video>
      <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
    
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <p>Email: <a href="mailto:domcaporuscio@gmail.com">
  domcaporuscio@gmail.com</a>.</p>
        <span class="site-footer-credits">Created by Dominic Caporuscio</a>.</span>
      </footer>
    </main>
  </body>
</html>
