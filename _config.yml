# Help found here:
# https://github.com/daattali/beautiful-jekyll/blob/master/_config.yml

# Set the theme for the website
theme: jekyll-theme-cayman

# Title
title: Rotate

# Subtitle
description: Rotate around the world

# Gets rid of "View on GitHub" button
github:
is_project_page: false

# --- Navigation Bar --- #
# List of links in the navigation bar
navbar-links:
  Home: "README.md"
  Gallary:
    - Solo: ""
    - Group: ""
  Download: "https://apps.apple.com/us/app/rotate-3d-freeze-frame-pics/id1253508296"

# Image to show in the navigation bar - image must be a square (width = height)
# Remove this parameter if you don't want an image in the navbar
#avatar: "/img/avatar-icon.png"

# --- Background color/image options --- #

# Personalize the colors in your website. Colour values can be any valid CSS color

navbar-col: "#F5F5F5"
navbar-text-col: "#404040"
navbar-children-col: "#F5F5F5"
page-col: "#FFFFFF"
link-col: "#008AFF"
hover-col: "#0085A1"
footer-col: "#F5F5F5"
footer-text-col: "#777777"
footer-link-col: "#404040"

# --- Footer options --- #

# Change all these values or delete the ones you don't want.
# Important: you must keep the "name" parameter, everything else you can remove
author:
  name: Dominic Caporuscio
  
